<!doctype html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/317638535f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <div class="flexbar1">
                <div class="flexbox1">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="flexbox2">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#"><img src="https://static.thenounproject.com/png/256131-200.png" id="grid"></a>
                    <a href="#"><button id="signin">Sign In</button></a>
                </div>
            </div>
        </div>
        <div class="center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
            <div class="search-container" id="search">
                <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" id="search-icon">
                <form>
                  <input type="text" placeholder="" name="search" id="search-bar">
                </form>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" id="mic">
            </div>
            <div class="buttons">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
            <div class="flexbar2">
                <div class="flexbox3">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="flexbox4">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
