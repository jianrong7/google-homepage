<!doctype html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/317638535f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
            <div class="search-container" id="search">
                <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" id="search-icon">
                <form>
                  <input type="text" placeholder="" name="search" id="search-bar">
                </form>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" id="mic">
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
